<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Numérico</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="folha">

        <h1>Calculadora de Bases Numéricas</h1>

        <div class="bases">
            <section class="selecao">
                <label for="conversao">
                    Qual a Base do número digitado:
                    <select name="conversao" id="conversao">
                        <option value="decimal">Decimal</option>
                        <option value="binario">Binary</option>
                        <option value="octal">Octal</option>
                        <option value="hexa">Hexadecimal</option>
                    </select>
                </label>

    
                <label for="resultado">
                    Para qual Base deseja converter?
                    <select name="resultado" id="resultado">
                        <option value="decimal">Decimal</option>
                        <option value="binario">Binary</option>
                        <option value="octal">Octal</option>
                        <option value="hexa">Hexadecimal</option>
                    </select>
                </label>


                <div class="result">
                    <label for="entrada">
                        <input type="text" id="entrada" name="entrada">
                    </label>
        
                    <span id="espaco">=</span>

                    <label for="result">
                        <input type="text" id="result" name="result">
                    </label>
                </div>
                
                <button class="converte">To convert</button>
                <span id="espaco"></span>   
                <button class="limpando">Clear</button>
                
            </section>
        </div>  

    </main>
    <script src="assets/scripts/script.js"></script>

</body>
</html>
